<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- lt: LESS THAN / gt: GREATER THAN-->
    <p>Para quebrar um texto <br> basta utilizar a tag &lt;br&gt;.</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow; ou &uarr; ou &upuparrows;
    </p>
    <p>Emojis: <!-- PODEM SER PESQUISADOS NO SITE EMOJIPEDIA-->
        &#x1F596;
        &#x1F913; 
    </p>
</body>
</html>
